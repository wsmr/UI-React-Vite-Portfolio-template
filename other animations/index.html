 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Scene</title>
  <style>
    * { margin: 0; padding: 0; }
    body, html { width: 100%; height: 100%; overflow: hidden; }
    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to top, #87ceeb, #fff); /* sky background */
    }

    .layer {
      position: absolute;
      top: 0; left: 0;
      width: 200%; height: 100%;
      background-repeat: repeat-x;
    }

    /* Birds: back layer */
    .birds {
      background-image: url('https://omal.dev/images/bird-cells-new.svg');
      background-size: cover;
      animation: flyBirds 20s linear infinite;
      transform: translateY(10%);
      opacity: 0.8;
    }
    @keyframes flyBirds {
      from { transform: translateX(0) translateY(10%); }
      to { transform: translateX(-50%) translateY(10%); }
    }

    /* Small clouds: middle layer */
    .clouds-small {
      background-image: url('https://omal.dev/images/cloud.svg');
      background-size: contain;
      animation: moveCloudsSmall 30s linear infinite;
      transform: translateY(30%);
      opacity: 0.6;
    }
    @keyframes moveCloudsSmall {
      from { transform: translateX(0) translateY(30%); }
      to { transform: translateX(-50%) translateY(30%); }
    }

    /* Big clouds: front layer */
    .clouds-big {
      background-image: url('https://omal.dev/images/cloud-alt.svg');
      background-size: contain;
      animation: moveCloudsBig 40s linear infinite;
      transform: translateY(50%);
      opacity: 0.7;
    }
    @keyframes moveCloudsBig {
      from { transform: translateX(0) translateY(50%); }
      to { transform: translateX(-50%) translateY(50%); }
    }

        /* Container for waves */
.waves {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 15vh;
  min-height: 100px;
  max-height: 150px;
  left: 0;
}

/* Animate each wave layer with varying durations/delays */
.parallax > use {
  animation: move-forever 25s cubic-bezier(.55, .5, .45, .5) infinite;
}
.parallax > use:nth-child(1) {
  animation-delay: -2s;
  animation-duration: 7s;
}
.parallax > use:nth-child(2) {
  animation-delay: -3s;
  animation-duration: 10s;
}
.parallax > use:nth-child(3) {
  animation-delay: -4s;
  animation-duration: 13s;
}
.parallax > use:nth-child(4) {
  animation-delay: -5s;
  animation-duration: 20s;
}

/* Keyframes: slide waves horizontally */
@keyframes move-forever {
  0%   { transform: translate3d(-90px, 0, 0); }
  100% { transform: translate3d(85px, 0, 0); }
}

/* Responsive adjustment */
@media (max-width: 768px) {
  .waves {
    height: 40px;
    min-height: 40px;
  }
}
  </style>
</head>
<body>
  <div class="scene">
    <div class="layer birds"></div>
    <div class="layer clouds-small"></div>
    <div class="layer clouds-big"></div>
  </div>
  <!-- === Wave Markup (e.g., in your footer or hero section) === -->
<svg class="waves" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
  <defs>
    <path id="gentle-wave"
          d="M-160 44c30 0 58-18 88-18s 58 18 … v44h-352z" />
  </defs>
  <g class="parallax">
    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
  </g>
</svg>
</body>
</html>
